			<!-- Administrador -->
			<div class="col-12">
				<div class="titulo-secundario">Editar Noticia <a href="noticia-crear.html" class="boton boton float-right">Crear nueva</a></div>
				<hr>

			<!-- Crear Noticia -->
			<div class="col-3">
			</div>
			<!-- Mostramos el autor con su imagen -->
			<div class="col-6">
				<form class="form-login editar-noticia">
					<div class="caja-minuatura">
						<!-- La imagen no levara file ya que se cambiara desde la propia imagen  -->
						<div class="caja-autor">
							<input type="text" name="titulo-noticia" class="form-inputs" value="Título de la noticia" placeholder="Título de la noticia">
						</div>
						<input type="file" name="imagen-noticia" class="form-inputs">
				      	<img src="img/slider1.jpg" alt="imagen-noticia">
				      	<div class="caja-autor">
				        	<textarea name="conteindo-noticia" class="form-inputs" cols="30" rows="10" placeholder="Conteido de la noticia"></textarea>
				        	<select name="categoria_id" class="form-inputs">
				        		<option value="1">Categoría 1</option>
				        		<option value="2">Categoría 2</option>
				        		<option value="3">Categoría 3</option>
				        		<option value="4">Categoría 4</option>
				        		<option value="5">Categoría 5</option>
				        	</select>
				        	<a href="" class="boton boton-login">Crear Noticia</a>

				    </div>
